<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>

  <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
          integrity="sha384-ADP+IGPWusOfgAaLmkiZD/qm1l0AKRvOLBmOzhJyfRpNNRIwuQHZ1q3xTCopn2+g"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="../../images/home/logo.webp" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="../home.html" class="nav-link">Cadastro</a>
            </li>
            <li class="nav-item">
              <a href="../consulta.html" class="nav-link">Consulta</a>
            </li>
            <li class="nav-item">
              <a href="animais.html" class="nav-link">Animais</a>
            </li>
            <li class="nav-item">
              <a href="perfil.html" class="nav-link">Perfil</a>
            </li>
            <li class="nav-item">
              <a href="../../index.html" class="btn btn-outline-primary ml-3">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Foto de Perfil</h4>
            </div>
            <div class="card-body">
              <img id="profile-photo" src="../../images/perfil.png" class="img-fluid mb-3" alt="Foto de Perfil">
              <form id="photo-form">
                <div class="form-group">
                  <label for="photo">Adicionar Foto</label>
                  <input type="file" id="photo" name="photo" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Informações de Perfil</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>  
      const btnSair = document.getElementById('sair');
      btnSair.addEventListener('click', function() {
        window.location.href = '../home.html';
      });
    </script>
    <script src="../../js/perfil.js" type="text/javascript"></script>
</body>
</html>
