    <link rel="shortcut icon" href="../../images/home/Logo.webp" type="image/x-icon" />

<body>
    <div class="content">
        <img class="logo mb-4" src="../../images/home/Logo.webp" alt="Logo" id="logoLogin"/>

            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                NÃ£o possui cadastro? <a href="./registro.html">Clique aqui</a>
